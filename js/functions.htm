   <title> Functions  Javascript </title>

<body>
    <script language="javascript" type="text/javascript">
        //Basic Function:
function greetUser() {
  console.log("Welcome to the Full-Stack Bootcamp!");
}
greetUser();  // Calling the function

//Function with Parameters:
function greet(name) {
  console.log("Hello, " + name + "!");
}
greet("Segun");

//Function with Return Value:
function add(a, b) {
  return a + b;
}
let result = add(10, 5);
console.log("Sum:", result);


    
    </script>
