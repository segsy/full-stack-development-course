<!DOCTYPE html>

   <title>Merging Object</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
    const profile = { name: "Segun", age: 30 };
const contact = { email: "segun@email.com" };

const fullProfile = { ...profile, ...contact };
console.log(fullProfile);
   
        </script>

   
</body>
</html>
