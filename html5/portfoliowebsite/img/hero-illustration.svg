<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Hero avatar illustration</title>
  <desc id="desc">Stylized avatar with soft gradients and a friendly desk/laptop scene for a portfolio hero.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#071024"/>
      <stop offset="1" stop-color="#071a2b"/>
    </linearGradient>

    <linearGradient id="cardGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#0b2540"/>
      <stop offset="1" stop-color="#082231"/>
    </linearGradient>

    <linearGradient id="skin" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd9b3"/>
      <stop offset="1" stop-color="#ffc28a"/>
    </linearGradient>

    <linearGradient id="hair" x1="0" x2="1">
      <stop offset="0" stop-color="#15304a"/>
      <stop offset="1" stop-color="#0b2540"/>
    </linearGradient>

    <linearGradient id="shirt" x1="0" x2="1">
      <stop offset="0" stop-color="#6c9cff"/>
      <stop offset="1" stop-color="#60d0a0"/>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="700" fill="url(#bgGrad)"/>

  <!-- abstract floating blobs -->
  <g opacity="0.12">
    <ellipse cx="980" cy="120" rx="220" ry="90" fill="#6c9cff"/>
    <ellipse cx="180" cy="520" rx="260" ry="110" fill="#60d0a0"/>
  </g>

  <!-- hero card -->
  <g transform="translate(80,80)" filter="url(#softShadow)">
    <rect x="0" y="0" width="1040" height="540" rx="26" fill="url(#cardGrad)"/>
    <rect x="36" y="36" width="968" height="468" rx="18" fill="rgba(255,255,255,0.02)"/>
  </g>

  <!-- desk / laptop area -->
  <g transform="translate(180,220)">
    <!-- laptop -->
    <g transform="translate(340,40)">
      <rect x="0" y="0" width="360" height="220" rx="12" fill="#06182b"/>
      <rect x="18" y="18" width="324" height="164" rx="8" fill="#07233a"/>
      <rect x="0" y="192" width="360" height="10" rx="5" fill="#0b2540"/>
      <!-- screen content lines -->
      <g transform="translate(34,34)" fill="#8fb7ff" opacity="0.9">
        <rect x="0" y="0" width="260" height="12" rx="6"/>
        <rect x="0" y="28" width="220" height="10" rx="5" opacity="0.7"/>
        <rect x="0" y="52" width="300" height="10" rx="5" opacity="0.6"/>
      </g>
    </g>

    <!-- desk -->
    <rect x="0" y="260" width="760" height="24" rx="6" fill="#081423"/>
  </g>

  <!-- avatar group -->
  <g transform="translate(220,96)">
    <!-- body -->
    <g transform="translate(0,220)">
      <rect x="0" y="0" width="240" height="160" rx="26" fill="url(#shirt)"/>
      <rect x="18" y="18" width="204" height="124" rx="16" fill="rgba(255,255,255,0.02)"/>
    </g>

    <!-- head -->
    <g transform="translate(62,52)">
      <circle cx="56" cy="56" r="56" fill="url(#skin)"/>
      <!-- hair -->
      <path d="M6 56c0-28 18-46 50-46 26 0 44 12 50 34 0 0-6-18-36-18-34 0-64 30-64 30z" fill="url(#hair)"/>
      <!-- eyes -->
      <circle cx="42" cy="64" r="4" fill="#07203a"/>
      <circle cx="70" cy="64" r="4" fill="#07203a"/>
      <!-- smile -->
      <path d="M40 78c6 6 20 6 26 0" fill="none" stroke="#07203a" stroke-linecap="round" stroke-width="3"/>
      <!-- subtle cheek -->
      <ellipse cx="36" cy="74" rx="4" ry="2" fill="#ffdbc1" opacity="0.6"/>
      <ellipse cx="76" cy="74" rx="4" ry="2" fill="#ffdbc1" opacity="0.6"/>
    </g>

    <!-- accent circle behind avatar -->
    <circle cx="120" cy="156" r="110" fill="rgba(108,156,255,0.06)"/>
  </g>

  <!-- small decorative icons (code and brush) -->
  <g transform="translate(880,420)" opacity="0.95">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#07233a"/>
    <g transform="translate(18,18)" fill="#7fb2ff">
      <rect x="0" y="0" width="84" height="8" rx="4"/>
      <rect x="0" y="20" width="48" height="8" rx="4" opacity="0.85"/>
      <rect x="0" y="40" width="64" height="8" rx="4" opacity="0.7"/>
    </g>
  </g>

  <!-- initials badge -->
  <g transform="translate(920,60)">
    <rect x="0" y="0" width="160" height="56" rx="12" fill="rgba(255,255,255,0.03)"/>
    <text x="18" y="36" fill="#9eeed1" font-size="18" font-weight="700" font-family="Arial,Helvetica,sans-serif">YourName</text>
  </g>
</svg>