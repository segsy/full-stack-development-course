<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body{
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg,#89f7fe,#66a6ff);
        height: 100vh;
        display:flex;
        align-items:center;
        justify-content: center;
        flex-direction:column;
        color: #333;
        
    }
    .weather-container{
        background:#fff;
        padding:20px 30px;
        border-radius: 16px;
        box-shadow:0 8px 20px rgba(0,0,0,0.15);
        text-align: center;
        width:300px;
    }

    input{
        padding:10px;
        width: 80px;
        border:1px  solid #ccc;
        border-radius:8px;
        font-size: 16px;
    }

    button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007BFF;
        border:none;
        border-radius: 8px;
        color:white;
        cursor:pointer;
        transition:0.3s;

    }
    button:hover{
        background-color:#0056b3;

    }
    .weather-info{
        margin-top: 20px;
    }

    .weather-info img {
        width: 80px;

    }

    .error {
        color: red;
        font-weight: bold;
        margin-top: 15px;
        
    }
  </style>
</head>
<body>

    <div class="weather-container">
    <h2>üå¶Ô∏è Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button id="getWeather">Get Weather</button>

    <div class="weather-info" id="weatherInfo" style="margin-top:20px;">
        <!-- Weather information will be displayed here -->
         <div class="error" id="error" style="color:red;"></div>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
